<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Football Fixtures — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">FootballFixtures</a>
      <nav class="main-nav" aria-label="Main Navigation">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/contact" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact-section">

    <!-- Centered title at extreme top -->
    <h1 class="contact-title">Contact Us</h1>

    <!-- Top-left contact info -->
    <div class="contact-info">
      <p><strong>Email:</strong> info@footballfixtures.com</p>
      <p><strong>Phone:</strong> +232 123 456 789</p>
      <p><strong>Address:</strong> Freetown, Sierra Leone</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-box">
      <form>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">© 2025 Football Fixtures. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
